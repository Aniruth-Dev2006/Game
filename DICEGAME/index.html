<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b3e7183d1.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <!--Heading-->
    <section class="Heading">
        <h1>Welcome to the Dice Game </h1>
    </section>
    <h1 class="player">Player <i class="fa-solid fa-flag"></i></h1>
    <!--Dices-->
    <section class="dice">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <i class="fa-solid fa-flag fa1"></i>
                    <h1>Player 1</h1>   
                    <img src="dice-152178_1280.png" alt="" class="img1">
                </div>
                <div class="col-6">
                    <i class="fa-solid fa-flag fa2"></i>
                    <h1>Player 2</h1>
                    <img src="dice-152178_1280.png" alt="" class="img2">
                </div>
            </div>
        </div>
    </section>
    <!--Button-->
    <button type="button" class="btn" onclick="roll()">Roll</button>
    <footer>
        <script src="script.js" charset="UTF-8"></script>
    </footer>
</body>
</html>
